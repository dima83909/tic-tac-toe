<div class="auth-wrapper">
	<div class="auth">
		<div class="auth__title">Reset Password</div>
		<form class="auth__forms" (ngSubmit)="reset()">
			<div class="forms">
				<span class="forms__title">Email:</span>
				<input class="forms__input" (keydown.enter)="reset()" type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
			</div>
			<div class="auth__btn"><button class="btn _primary" type="submit">Continue</button></div>
		</form>
		<div class="auth__links">
			<a class="auth__link" routerLink="/login">Login</a>
			<a class="auth__link" routerLink="/sign">Sign up</a>
		</div>
	</div>
</div>
