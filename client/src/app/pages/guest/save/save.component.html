<div class="auth-wrapper">
	<div class="auth">
		<div class="auth__title">Set New Password</div>
		<form class="auth__forms" (ngSubmit)="changePass()">
			<div class="forms">
				<span class="forms__title">Code:</span>
				<input class="forms__input" (keydown.enter)="changePass()" type="text" placeholder="Code" name="code" [(ngModel)]="user.code">
			</div>
			<div class="forms">
				<span class="forms__title">Password:</span>
				<input class="forms__input" (keydown.enter)="changePass()" type="password" placeholder="New password" name="password" [(ngModel)]="user.password">
			</div>
			<div class="auth__btn"><button class="btn _primary" type="submit">Save</button></div>
		</form>
		<div class="auth__links">
			<a class="auth__link" routerLink="/login">Login</a>
			<a class="auth__link" routerLink="/sign">Sign up</a>
		</div>
	</div>
</div>
