<div class="game-wrapper">
	<span class="game-title"><span [ngClass]="{
			xLight : player == 'X',
			oLight : player == 'O'
		}">{{player}}`s</span> Turn</span>
	<div class="game">
		<div *ngFor="let cell of [1,2,3,4,5,6,7,8,9]; index as i" (click)="step(i+1, $event)" class="game-item"></div>
	</div>
	<span *ngIf="winner" class="game-title game-title--win"><span [ngClass]="{
		xLight : player == 'X',
		oLight : player == 'O'
	}">{{winner}}</span> wins!</span>
	<button *ngIf="winner" (click)="resetGame()" id="reset-game">Play Again</button>
</div>
